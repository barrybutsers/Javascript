        <div class="container">

                    Welkom

            <div class="two-thirds">

                <form id="registratieFormulier">
                    <label for="name">Naam</label>

                    <label for="amount">Aantal personen</label>

                        <option>8</option>

                        <option>11</option>

                    </select>
                    
                    <label for="date">Gewenste datum (mm-dd-yyyy)</label>
                    <input type="date" name="date">

                    <label for="group">Diner?</label>
                    <input type="checkbox" name="groupSelector" id="diner">Ja, we willen graag eten
                    
                    <label for="dinnerAmount" class="hide">Met hoeveel mensen kom je eten?</label>
                    <input type="number" maxlength="20" class="hide" name="dinnerAmount">
                    
                    <fieldset>
                        <h3>
                            Overzicht
                        </h3>
