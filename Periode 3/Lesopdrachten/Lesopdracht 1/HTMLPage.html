<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script src="Script/jquery-3.1.1.min.js"></script>
        <script src="Script/Script.js"></script>
    </head>
    <body>
        <h1>Contactformulier</h1>
        <div style="width: 10%">
            <form id="formie">
                <label for="name">Naam</label>
                <input type="text" name="firstname" class="firstname">

                <label for="age">Leeftijd</label>
                <input type="text" name="age" class="age">

                <label for="subject">Onderwerp</label>
                <input type="text" name="subject" class="subject">

                <label for="school">School</label>
                <select name="school" class="school">
                    <option value="none">Selecteer een school</option>
                    <option value="kw1c">Koning Willem 1 College</option>
                    <option value="mlc">Mearlant College</option>
                </select>

                <label>Nieuwsbrief?</label>
                <input type="checkbox" name="newsletter" class="newsletter">

                <br>

                <input type="submit" value="Verstuur">

            </form>
        </div>
    </body>
</html>
