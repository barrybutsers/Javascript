<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Een soort paint!</title>
        <link href="StyleSheet.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="Script.js"></script>
    </head>
    <body>
        <!-- Laat alle div elementen emt 15px naar links gaan-->
        <button id="links">⇦ Links</button>

        <!-- Laat alle div elementen met 15px naar rechts gaan-->
        <button id="rechts">⇨ Rechts</button>

        <!-- Laat alle div elementen met 15px "stijgen" -->
        <button id="omhoog">⇧ Omhoog</button>

        <!-- Laat alle div elementen met 15px "zakken"-->
        <button id="omlaag">⇩ Omlaag</button>

        <!-- Voegt een nieuwe DIV met classes "block" en "red" toe aan aan #wrapper-->
        <button id="rood">Nieuw rood blok</button>

        <!-- Voegt een nieuwe DIV met de classes "block" en "black" toe aan aan #wrapper-->
        <button id="zwart">Nieuw zwart blok</button>

        <!-- Verwijdert het eerste div element uit #wrapper. Hierdoor wordt het eerst toegevoegde element verwijderd -->
        <button id="verwijder">Eerste blok verwijderen</button>

        
        <div id="wrapper">
            <!-- Hier moeten de nieuwe blokken ingeplaatst worden! -->    
        </div>


    </body>
</html>
